<body>


    <h1 class="logo">PlayNest...</h1>
    <form class="formulary" action="login" method="post">
        <input class="username" type="text" name="username" placeholder="Username" required>
        <input class="password" type="password" name="password" placeholder="Password" required>
        <button class="button"type="submit" >Login</button>
    </form>
    
    
    <div class="register">
        <button class="button-register" onclick="toggleRegisterForm()">Register</button>
        <div id="registerForm" style="display: none;">
            <form action="register" method="post">
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <input type="email" name="email" placeholder="Email" required>
                <button type="submit">Register</button>
            </form>
        </div>

    </div>
